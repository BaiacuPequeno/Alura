    <script>
        for(i=1; i<51; i++) {
            if(i%2 == 0) {
                console.log(i + " par")
            } else {
                console.log(i + " impar")
            }
        }

        console.log("\n\n---------------------------------------------\n\n")

        for(i=1; i<=100; i++) {
            if(i%3 == 0) {
                console.log(i)
            }
        }

        console.log("\n\n---------------------------------------------\n\n")

        for(i=100; i>=0; i=i-2) {
            console.log(i)
        }
        
    </script>
