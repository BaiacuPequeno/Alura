    const taxaDolarNeozelandes = 3.25;
    const taxaBahtTailandes = 0.15;

    }

    let dias = parseInt(prompt("Quantos dias você vai ficar lá?"))

    let valor_fixo = (diaria + guia) * dias
    console.log(valor_fixo)


    // atividade 3
    let email
    switch (Destino) {

            email = "* Nova Zelânia *" +
            "Passagem: R$ " + converterMoeda(valor_Passagem, taxaDolarNeozelandes) +
