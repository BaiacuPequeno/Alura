    <script>
        let raio = 3.5
        let altura = 1.6
        let pi = 3.14
        let area, volume, volume_ar

        area = pi * Math.pow(raio, 2)
        volume = area * altura

        volume_ar = parseFloat(volume.toFixed(2))

        console.log("O volume de água necessária é: " + volume_ar + "m³")

        // (3,5 / 1,6) - 3,14 = 0,06 ---- conta que eu cheguei para o problema de lógica (inverteu os sinais e a conta em si)
    </script>
